apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

def versionMajor = 1
def versionMinor = 0
def versionPatch = 0

Properties apiKeyProperties = new Properties()
try {
    apiKeyProperties.load(file('./api-key.properties').newDataInputStream());
} catch (Exception ex) {
    throw new GradleException("Missing .properties, check the .properties file.");
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.okysoft.annictim"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode versionMajor * 100 + versionMinor * 10 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "annictClientId", "\"${apiKeyProperties.getProperty("clientID")}\""
        buildConfigField "String", "annictClientKey", "\"${apiKeyProperties.getProperty("clientKey")}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.support:customtabs:27.1.1'
}
